<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-con" href="images/favicon.ico?">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
    <body>
      <h1>Etch-A-Sketch</h1>
      <div id="Etch-A-Sketch">
        <div id="gridContainer">
        </div>
        <div id="selectionContainer">
          <input id="colorPicker" type="color" value="#333333" />
          <button class="color">Color</button>
          <button class="rainbow">Rainbow</button>
          <button class="eraser">Eraser</button>
          <button class="clear">Clear</button>
        </div>
        <div id="slide">
          <div class="slideContainer">16 x 16</div>
            <input type="range" min="1" max="64" value="16" id="sizeSlider">
        </div>
      </div>
      <footer class="footer">
        <p>
          Copyright Â©

        </p>
        <a href="https://github.com/torstenbergersen">
          <i class="fab fa-github"></i>
        </a>
      </footer>
      <script src="script.js" async defer></script>
    </body>
</html>
