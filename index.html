<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico?">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet">
  </head>
    <body>
      <h1>Etch-A-Sketch</h1>
        <div id="grid">
        </div>
        <div id="options">
          <button id="draw" >Draw</button>
          <button id="rainbow" >Rainbow</button>
          <button id="clear" >Clear</button>
        </div>
        <div id="slide">
          <input type="range" min="1" max="64" value="16" id="grid-size-slider">
        </div>
        <div id="size-value">16x16</div>
      <footer class="footer">
        <p>
          torstenbergersen
        </p>
        <a href="https://github.com/torstenbergersen">
          <i class="fab fa-github"></i>
        </a>
      </footer>
      <script src="script.js" async defer></script>
    </body>
</html>
